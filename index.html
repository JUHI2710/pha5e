<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: transparent;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .hero-text {
            position: absolute;
            z-index: 20;
        }

        .hero-line {
            font-size: 7rem;
            font-weight: bolder;
            line-height: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        .image-wrapper {
            position: absolute;
            width: 350px;
            height: 200px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .image-wrapper:hover {
            z-index: 10;
            transform: scale(1.5);
        }

        .image-wrapper[data-index="1"] { top: 220px; left: 220px; }
        .image-wrapper[data-index="2"] { top: 130px; right: 220px; }
        .image-wrapper[data-index="3"] { bottom: 140px; left: 220px; }
        .image-wrapper[data-index="4"] { bottom: 230px; right: 220px; }

        .hero-line.hovered {
            transform: scale(1.1);
        }

        .hero-text.fade-out {
            opacity: 0.1 !important;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const imageWrappers = document.querySelectorAll(".image-wrapper");
            const heroText = document.querySelector(".hero-text");
            const heroLines = document.querySelectorAll(".hero-line");

            imageWrappers.forEach((wrapper) => {
                const image = wrapper.querySelector(".hero-image");

                wrapper.addEventListener("mousemove", (e) => {
                    const { left, top, width, height } = wrapper.getBoundingClientRect();
                    const x = (e.clientX - left - width / 2) * 0.05;
                    const y = (e.clientY - top - height / 2) * 0.05;
                    wrapper.style.transform = `scale(1.5) translate(${x}px, ${y}px)`;
                });

                wrapper.addEventListener("mouseenter", () => {
                    heroText.classList.add("fade-out");
                    heroLines.forEach((line) => line.classList.add("hovered"));

                    imageWrappers.forEach(sibling => {
                        if (sibling !== wrapper) {
                            sibling.style.filter = "contrast(0.2)  blur(2px)";
                        }
                    });
                });

                wrapper.addEventListener("mouseleave", () => {
                    wrapper.style.transform = "scale(1)";
                    heroText.classList.remove("fade-out");
                    heroLines.forEach(line => line.classList.remove("hovered"));
                    imageWrappers.forEach(sibling => {
                        sibling.style.filter = "grayscale(0%) contrast(1)";
                    });
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">Pha5e</div>
        <nav class="nav-links">
            <a href="#">Our vision </a>
            <a href="#">Our team</a>
            <a href="#">Our projects</a>
            <a href="#">Contact us</a>
            <a href="#">FR/EN</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <div class="hero-line">IMAGINING</div>
            <div class="hero-line">UNIQUE</div>
            <div class="hero-line">CONCEPTS</div>
            <div class="hero-line">AND DIGITAL</div>
            <div class="hero-line">EXPERIENCES</div>
        </div>

        <div class="image-wrapper" data-index="1">
            <img src="image1.jpg" alt="Image 1" class="hero-image">
        </div>
        <div class="image-wrapper" data-index="2">
            <img src="image4.jpg" alt="Image 2" class="hero-image">
        </div>
        <div class="image-wrapper" data-index="3">
            <img src="image3.jpg" alt="Image 3" class="hero-image">
        </div>
        <div class="image-wrapper" data-index="4">
            <img src="image2.jpg" alt="Image 4" class="hero-image">
        </div>
    </section>
</body>
</html>
